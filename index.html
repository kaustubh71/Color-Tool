<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Lighten/Darken Color</h1>
            
            <label for="hex" class="hex-input-text" id="hexInputText">Color(Hex)</label>
            <input type="text" name="hex" class="hex-input" id="hexInput"
            placeholder="#000000" value="#81AFB3"/>
            
            <div class="toggle">
                <p class="toggle-text" id="lightenText">Lighten</p>
                <div class="toggle-btn" id="toggleBtn">
                    <div class="inner-circle"></div>
                </div>    
                <p class="toggle-text unselected" id="darkenText">
                    Darken</p>
            </div>
            
            <label for="slider" class="slider-text" id="sliderText">0%</label>
            <input type="range" min="0" max="100" value="0" class="slider"
            id="slider" name="slider"/>
            
            <p class="input-color-text">Input Color</p>
            <div class="box" id="inputColor"></div>
            
            <p class="altered-color-text" id="alteredColorText">Altered Color</p>
            <div class="box" id="alteredColor"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
